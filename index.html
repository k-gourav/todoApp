<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topElement">
        <div class="status">
            <h1 class="statusDay"></h1>
            <p class="dayMonth"></p>
        </div>
    </header>
    <main class="middleElement">
        <div class="noteContainer">
            <div class="noteContent">
                <div class="statusWithText">
                <input type="checkbox" name="checklist">
                <p class="noteText"></p>
                </div>
                <div class="deleteTime">
                    <img src="" alt="">
                    <p class="time"></p>
                </div>
            </div>
        </div>
        <div class="noteField">
            <input type="text" placeholder="Add your to do...">
            <button><img src="" alt=""></button>
        </div>

        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </main>
</body>
</html>
